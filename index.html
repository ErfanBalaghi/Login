<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div>
        <form novalidate>
          <label for="firstName">
            <span>Your FirstName : </span>
            <input
              type="text"
              id="firstName"
              minlength="3"
              data-minlengtherror="Name Have To Be More Then 3 Characters"
              required
              data-requirederror="Name is required"
              pattern="^[A-Za-z ]*$"
              data-patternerror="Enter English Characters"
              autocomplete="off"
            />
            <span></span>
          </label>

          <label for="email">
            <span>Your Email : </span>
            <input
              type="email"
              id="email"
              required
              data-requirederror="Email is required"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$"
              data-patternerror="Email Format Is Not Correct"
              autocomplete="off"
            />
            <span></span>
          </label>

          <label for="password">
            <span>Your Password : </span>
            <input
              type="password"
              id="password"
              minlength="6"
              data-minlengtherror="Password Have To Be More Then 6 Character"
              required
              data-requirederror="Password is required"
              autocomplete="off"
            />
            <span></span>
          </label>

          <label for="repPassword">
            <span>Your Repeat Password : </span>
            <input
              type="password"
              id="repPassword"
              minlength="6"
              data-minlengtherror="Repeat Password Have To Be More Then 6 Character"
              required
              data-requirederror="Repeat Password is required"
              autocomplete="off"
            />
            <span></span>
          </label>

          <div>
            <span>Gender : </span>
            <label for="female">
              <span>Female</span>
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required
                data-requirederror="Repeat Password is required"
              />
            </label>

            <label for="male">
              <span>Male</span>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
                data-requirederror="Repeat Password is required"
              />
            </label>
            <span id="genderError"></span>
          </div>

          <div>
            <p id="localError"></p>
          </div>

          <button>Signup</button>
        </form>
      </div>
    </div>
  </body>

  <script src="app.js" defer></script>
</html>
